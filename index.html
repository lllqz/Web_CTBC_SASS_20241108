<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索日本之美</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 連結外部樣式，副檔名 .css -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>探索日本之美</h1>
            <p>體驗獨特的文化、美食與自然景觀</p>
            <button class="cta-button">開始規劃旅程</button>
        </div>
    </section>

    <section class="destinations">
        <h2 class="section-title">熱門目的地</h2>
        <div class="destination-grid">
            <div class="destination-card">
                <div class="card-image" style="background-image: url('/api/placeholder/400/300')"></div>
                <div class="card-content">
                    <h3>東京</h3>
                    <p>現代與傳統交融的大都市，體驗繁華都市生活與日本文化精髓。</p>
                </div>
            </div>
            <div class="destination-card">
                <div class="card-image" style="background-image: url('/api/placeholder/400/300')"></div>
                <div class="card-content">
                    <h3>京都</h3>
                    <p>千年古都，感受日本傳統文化，參觀寺廟神社與歷史建築。</p>
                </div>
            </div>
            <div class="destination-card">
                <div class="card-image" style="background-image: url('/api/placeholder/400/300')"></div>
                <div class="card-content">
                    <h3>北海道</h3>
                    <p>大自然的天堂，四季皆宜的旅遊勝地，享受美食與溫泉。</p>
                </div>
            </div>
        </div>
    </section>

    <section class="features">
        <h2 class="section-title">為什麼選擇我們</h2>
        <div class="features-grid">
            <div class="feature-item">
                <i class="fas fa-map-marked-alt"></i>
                <h3>專業規劃</h3>
                <p>量身打造完美行程，讓您的旅程無縫順暢。</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-hotel"></i>
                <h3>精選住宿</h3>
                <p>嚴選舒適住宿，確保您有最佳休息品質。</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-users"></i>
                <h3>在地嚮導</h3>
                <p>專業日語嚮導，帶您深入探索日本文化。</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-hand-holding-heart"></i>
                <h3>貼心服務</h3>
                <p>24小時中文客服，全程為您解決旅途疑難。</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 探索日本之美 版權所有</p>
    </footer>
</body>
</html>
